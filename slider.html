<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Slide Window</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="window">
              <h2>Slider Title Window</h2>
              <div class="info"></div>
              <div id="img1" class="img" >
                <img src="https://images.pexels.com/photos/2402923/pexels-photo-2402923.jpeg?cs=srgb&dl=art-art-exhibition-art-gallery-2402923.jpg&fm=jpg" alt="ImageOne">
              </div>
              <div id="img2" class="img" >
                <img src="https://images.pexels.com/photos/2340768/pexels-photo-2340768.jpeg?cs=srgb&dl=art-art-exhibition-art-gallery-2340768.jpg&fm=jpg" alt="ImageTwo">
              </div>
              <div id="img3" class="img" >
                <img src="https://images.pexels.com/photos/2110937/pexels-photo-2110937.jpeg?cs=srgb&dl=art-exhibition-art-gallery-artwork-2110937.jpg&fm=jpg" alt="ImageThree">
              </div>
              <div id="img4" class="img" >
                <img src="https://images.pexels.com/photos/2590601/pexels-photo-2590601.jpeg?cs=srgb&dl=blur-blurred-background-close-up-2590601.jpg&fm=jpg" alt="imageFour">
              </div>

              <div class="right" onclick="right();"></div>
              <div class="left" onclick="left();"></div>
              <div class="dots">
                <div class="dot a1"></div>
                <div class="dot a2"></div>
                <div class="dot a3"></div>
                <div class="dot a4"></div>
              </div>
        </div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
